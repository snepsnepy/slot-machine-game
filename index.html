<html>
    <head>
        <title>SLOT MACHINE</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <table class="center">
            <tbody>
                <div class="center">
                    <tr>
                        <td class="reel1">
                            <p id="item1" class="slot-number">-</p>
                            <p id="item2" class="slot-number">-</p>
                            <p id="item3" class="slot-number">-</p>
                        </td>
                        <td class="reel2">
                            <p id="item4" class="slot-number">-</p>
                            <p id="item5" class="slot-number">-</p>
                            <p id="item6" class="slot-number">-</p>
                        </td>
                        <td class="reel3">
                            <p id="item7" class="slot-number">-</p>
                            <p id="item8" class="slot-number">-</p>
                            <p id="item9" class="slot-number">-</p>
                        </td>
                        <td class="reel4">
                            <p id="item10" class="slot-number">-</p>
                            <p id="item11" class="slot-number">-</p>
                            <p id="item12" class="slot-number">-</p>
                        </td>
                        <td class="reel5">
                            <p id="item13" class="slot-number">-</p>
                            <p id="item14" class="slot-number">-</p>
                            <p id="item15" class="slot-number">-</p>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    
        <div class="center">
            <button onclick="Tween()">SPIN</button>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
